<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Form</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="fragments/header :: header"></div>

<h1 th:text="${category.id != null ? 'Edit Category' : 'Add New Category'}"></h1>
<form method="post"
      th:action="@{${category.id != null ? '/categories/update/' + category.id : '/categories/add'}}"
      th:object="${category}">
    <label for="name">Name:</label>
    <input id="name" name="name" required th:field="*{name}" type="text"><br>
    <button type="submit">Submit</button>
</form>
<a th:href="@{/categories}">Back to Categories</a>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
